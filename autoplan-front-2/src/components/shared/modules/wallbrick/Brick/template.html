<!--//* Brick -->
<template v-if="config.slot">
  <slot :name="config.slot"></slot>
</template>
<template v-else>
  <!-- //! necesito un div "relative" para que funcione el "absolute" del tooltip -->
  <div style="position: relative">
    <!-- //! aquí puedo poner un div "absolute" para hacer un tooltip popup -->
    <!-- <div
      v-if="config.id==='u'"
      style="position: absolute; left: -10px; top: -48px; color: var(--fore-color); border: 1px solid var(--border-color); background-color: var(--bg-color); padding: 5px; z-index: 999;">
      <button class="btn">û</button>
    </div> -->
    <component v-if="config.component" :is="config.component" :config="config">
      <slot></slot>
    </component>
    <template v-else>
      <div v-if="config.html" v-html="config.html"></div>
      <button
        v-else
        :id="config.id"
        :class="config.classes.toLiteral()"
        :style="config.style.toLiteral()"
        style="width: 100%"
        @click="clicked($event)">
        <div>
          <i v-if="config.icon" :class="config.icon"></i> {{config.caption}}
        </div>
      </button>
    </template>
  </div>
</template>
