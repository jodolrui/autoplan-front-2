<!--//* Wall -->
<div :class="config.classes" :style="config.style">
  <template v-for="(item, i) in config.items" :key="i">
    <template v-if="item.slot">
      <slot :name="item.slot"></slot>
    </template>
    <template v-else>
      <Brick :item="item" />  
    </template>
  </template>
</div>
