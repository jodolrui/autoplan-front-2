<template v-if="item.slot">

</template>

    <div><i v-if="item.icon" :class="item.icon"></i> {{item.caption}}</div>

    <!-- <template v-if="item.div">
      <div v-if="item.div.html" :html="item.div.html"></div>
    </template> -->
  </button>
</template>
