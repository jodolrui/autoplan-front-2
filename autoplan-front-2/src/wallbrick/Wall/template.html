<!--//* Wall -->
<div :class="classes" :style="style">
  <template v-for="(brick, i) in bricks" :key="pulse">
    <template v-if="brick.slot">
      <slot :name="brick.slot"></slot>
    </template>
    <template v-else>
      <Brick :config="brick" @updated="pulse++" />  
    </template>
  </template>
</div>
