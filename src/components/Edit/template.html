<!--//* Edit -->
<div id="edit-box" :class="classes" :style="config.style.toLiteral()">
  <span
    v-for="(char, i) in chars"
    :key="i"
    :id="`m-edit__char${i + 1}`"
    :class="
      {
        'm-edit__char': true,
        'm-edit__char--cursor': i === current.edit.cursor,
      }
    "
    :style="config.style.toLiteral()">
    {{ char === " " ? "&nbsp;" : char }}
  </span>
  <span
    id="m-edit__end"
    :class="
      {
        'm-edit__end': true,
        'm-edit__char--cursor': current.edit.cursor === chars.length,
      }
    "
    :style="config.style.toLiteral()">
  </span>
</div>
