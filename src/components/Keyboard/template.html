<!--//* Keyboard -->
<div class="m-keyboard">
  <template
    v-if="panel === 'letters'"
    v-for="(row, i) in letters"
    :key="row.name">
    <Wall :config="row" />
  </template>
  <template
    v-if="panel === 'numbers'"
    v-for="(row, i) in numbers"
    :key="row.name">
    <Wall :config="row" />
  </template>
  <template
    v-if="panel === 'symbols'"
    v-for="(row, i) in symbols"
    :key="row.name">
    <Wall :config="row" />
  </template>
</div>
