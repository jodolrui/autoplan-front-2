<!--//* Keyboard -->
<div class="m-keyboard">
  <template v-if="panel === 'letters'" v-for="(row, i) in letters" :key="pulse">
    <Rack :config="row" />
  </template>
  <template v-if="panel === 'numbers'" v-for="(row, i) in numbers" :key="pulse">
    <Rack :config="row" />
  </template>
  <template v-if="panel === 'symbols'" v-for="(row, i) in symbols" :key="pulse">
    <Rack :config="row" />
  </template>
</div>
